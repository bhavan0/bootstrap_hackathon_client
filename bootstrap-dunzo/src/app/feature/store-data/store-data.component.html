<div class="table-responsive">
    <table class="table table-Light table-hover">
      <thead>
        <tr>
            <th>Shop Name</th>
            <th>Product Name</th>
            <th>Price</th>              
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of allData">
          <td>{{row.shopName}}</td>
          <td>{{row.productName}}</td>
          <td>{{row.price}}</td>
        </tr>
      </tbody>
    </table>
  </div>
